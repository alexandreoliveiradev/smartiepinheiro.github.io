<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mastermind</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body onload="setColors()">

<div class="playerInput">

    <div class="title">Mastermind</div>

    <div class="guessColors">
        <button class="buttonGuess" id="color1" onclick="resetGuessedColor(this)"></button>
        <button class="buttonGuess" id="color2" onclick="resetGuessedColor(this)"></button>
        <button class="buttonGuess" id="color3" onclick="resetGuessedColor(this)"></button>
        <button class="buttonGuess" id="color4" onclick="resetGuessedColor(this)"></button>
    </div>

    <div class="separator">____________________________</div>

    <div class="colorOptions">
        <div class="redBlueYellow">
            <button class="button buttonRed" onclick="updateGuessedColor('red')"></button>
            <button class="button buttonBlue" onclick="updateGuessedColor('blue')"></button>
            <button class="button buttonYellow" onclick="updateGuessedColor('yellow')"></button>
        </div>
        <div class="greenWhitePurple">
            <button class="button buttonGreen" onclick="updateGuessedColor('green')"></button>
            <button class="button buttonWhite" onclick="updateGuessedColor('white')"></button>
            <button class="button buttonPurple" onclick="updateGuessedColor('purple')"></button>
        </div>
    </div>

    <button id="guess" onclick="play()">Guess</button>
    <button id="restart" onclick="location.reload();">Play Again</button>
</div>
